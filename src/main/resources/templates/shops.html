<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: head}" />
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		th:replace="~{fragments/nav :: nav}"></nav>

	<main role="main" class="container-sm">
		<h1>Shops</h1>
		<div class="d-flex justify-content-end mb-3">
			<a class="btn btn-success" th:href="@{/shops/create}">Create shop</a>
		</div>
		<div class="row col-md-8 offset-md-2">
			<form class="input-group mb-3" method="get" th:action="@{/shops}">
				<input type="text" class="form-control"
					placeholder="Search for shop" id="inputSearchshop" name="search">
				<button class="btn btn-outline-primary" type="submit"
					id="btnSearchshop">Search</button>
			</form>
			<form th:action="@{#}" method="post">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Type_Shop</th>
							<th scope="col">Owner</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="shop : ${shops}">
							<th scope="row" th:text="${shop.id}">1</th>
							<td th:text="${shop.name}">shop 1</td>
							<td th:text="${shop.type}">Type A</td>
							<td th:text="${shop.owner}">Group 15</td>
							<td>
								<div class="dropdown" role="group">
									<button type="button" class="btn btn-sm"
										data-bs-toggle="dropdown">
										<svg width="12" height="14" fill="currentColor"
											class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
										<path
												d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
									</svg>
									</button>
									<ul class="dropdown-menu">
										<button type="submit" class="btn btn-primary dropdown-item"
											th:formaction="@{'/shops/' + ${shop.id} + '/delete'}">
											Delete</button>
										<a class="btn btn-primary dropdown-item"
											th:href="@{'/shops/' + ${shop.id}}">View Details</a>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: footer}" />
</body>
</html>
